<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <link rel = "stylesheet" href = "project.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="project.js"></script>
    </head>
    <body>
        <div class="nav-bar">
            <a href="main.html">Home</a>
            <a href="programming.html">Learn to program</a>
            <a class="active" href="sign-up.html">Sign up</a>
            <a href="log-in.html">Log in</a>
        </div>
        <main>
            <div class="parent-container">
                <section class="col-xs-8 col-md-5 h-50 p-2">
                        <form name="loginForm" onsubmit="SignUp(event)" 
                            class="w-100 h-100 p-2 border border-1 border-dark shadow">
                            <div class="row m-0 h-100 d-flex align-content-around">
                                <h1 class="text-center"> Sign up </h1>
                                <section class="col-xs-12 col-md-6">
                                    <label for="signin-username">Username: </label>
                                    <input type="text" placeholder="juanjoribera"
                                        class="form-control" id="signin-username"
                                        name="signin-username">
                                </section>
                                <section class="col-xs-12 col-md-6">
                                    <label for="signin-password">Password: </label>
                                    <input type="password" placeholder="********"
                                        class="form-control" id="signin-password"
                                        name="signin-password">
                                </section>
            
                                <section class="col-12 mt-2 mb-3">
                                    <label for="signin-email">E-mail: </label>
                                    <input type="email" placeholder="juanjoribera@gmail.com"
                                        class="form-control" id="signin-email"
                                        name="signin-email">
                                </section>
            
                                <button type="submit" class="btn btn-block btn-dark" role="button"
                                > Sign up </button>
                            </div>
                        </form>
                    </section>
            </div>
            <footer>
                <p>Author: Míriam Barrabés</p>
            </footer>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
